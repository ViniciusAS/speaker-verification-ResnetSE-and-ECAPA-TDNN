fbank:
  sr: 16000 # sample rate
  n_fft: 512
  win_length: 400 #25ms
  hop_length: 160 #10ms
  n_mels: 64
  fmin: 20
  fmax: 7600
  window: hann

augment_with_sox: True
batch_size :  128
val_batch_size: 16
num_workers :  32
num_classes: 5994
duration :  2.0
balanced_sampling :  False
epoch_num :  500
start_lr :  0.0001
warm_steps: 100

# set the data path accordingly
spk_scp: ../data/vox2/audio.scp
speaker_set: ../data/speaker_set.txt
train_keys: ../data/all_keys.txt # _tiny.txt
val_keys: ../data/val_keys_tiny.txt
model_dir :  ./checkpoints/
log_dir :  ./log
log_step: 10
checkpoint_step :  5000
eval_step: 10000
lr_dec_per_step :  20000

max_time_mask: 3
max_freq_mask: 1
max_time_mask_width: 30
max_freq_mask_width: 10
model:
  name: ResNetSE34V2 #ResNetSE34V2,ResNetSE34
  params:
    feature_dim: 256
    encoder_type: ASP #ASP #ASP,SAP
    n_mels: 64 # should be the same as in the fbank config


loss:
  name: AMSoftmaxLoss
  params:
    m: 0.3
    s: 30.0
    feature_dim: 256
    n_classes: 5994
